{% extends 'index.html' %} {% block content %} {% for sport in sports %}
<div class="article">
  <div class="img">
    <img src="{{sport.photo}}" alt="" />
  </div>
  <div class="content">
    <h5><a href="">{{sport.type_post}}</a></h5>
    <h2>
      <a href="">{{sport.title}}</a>
    </h2>
    <p>{{sport.text}}</p>
  </div>
</div>
{% endfor %} {% endblock %}
