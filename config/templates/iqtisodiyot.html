{% extends 'index.html' %} {% block content %} {% for economy in economies %}
<div class="article">
  <div class="img">
    <img src="{{economy.photo}}" alt="" />
  </div>
  <div class="content">
    <h5><a href="">{{economy.type_post}}</a></h5>
    <h2>
      <a href="">{{economy.title}}</a>
    </h2>
    <p>{{ecoomy.text}}</p>
  </div>
</div>
{% endfor %} {% endblock %}
